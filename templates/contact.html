<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Abrams Soccer Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom styles for the contact page */
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #6096ce;
        }

        .navbar-brand {
            color: #ff0000;
        }

        .navbar-toggler-icon {
            background-color: #ff0000;
        }

        .nav-link {
            color: #ffffff;
        }

        .nav-link:hover {
            color: #ff0000;
        }

        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .contact-form:hover {
            transform: scale(1.0);
        }

        .contact-form h2 {
            color: #000000;
        }

        .form-group label {
            color: #000000;
        }

        .form-control {
            background-color: #f8f9fa;
        }

        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-primary:hover {
            background-color: #3b408c;
            border-color: #3b408c;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Abrams Soccer Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="soccer.html">Home</a>
            </li>
            <!-- Add more navigation items as needed -->
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Contact Form -->
<section class="container mt-3 contact-form">
    <h2>Contact Us</h2>
    <!-- Add your contact form here -->
    <form action="confirmation.html" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>


    <!-- Add more form fields as needed -->


<!-- Bootstrap JavaScript and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
